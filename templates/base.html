{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Site Icons -->
    <!-- Site CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/custom/custom.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static '/fontawesome-5/css/all.css' %}">
    <title>
        {% block head_title %}
        {% endblock head_title %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <img src="{% static '/logo.jpg' %}" height="52" width="52" />
            <div class="navbar-brand pl-4">
                Unihealth Para√±aque
                <spa>
                    <h6>Hospital Medical Center</h6>
                </spa>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row main-h">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/custom/jquery-3.5.js' %}"></script>
    <script src="{% static '/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
    </script>
</body>

</html>
